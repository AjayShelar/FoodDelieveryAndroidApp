<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row" (click)="click('buyer')">
    <div class="col-md-4">
      <div class="card card-1" >
        <h3 style="color: black;">Buyer</h3>
        <p>Order food, handicrafts etc.</p>
      </div>
    </div>
  </div>

  <div class="row" style="color: black;" *ngIf="mode==='buyer'">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="card-item card-1" >
    <ion-item style="color: black;"  (click)="navigate('homepage')" >
      Order online 
      <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
    </ion-item>
    <ion-item style="color: black;"  (click)="navigate('sellers')">
      Discover sellers near you
      <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
    </ion-item>
    </div>
    </div>
  </div>

  <div class="row" (click)="click('seller')">
    <div class="col-md-4">
      <div class="card card-3">
        <h3>Seller</h3>
        <p>Sell food, handmade products, etc.</p>
      </div>
    </div>
  </div>

  <div class="row" style="color: black;" *ngIf="mode==='seller'">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="card-item card-1" >
    <ion-item  style="color: black;"  (click)="navigate('sell')">
      Sell 
      <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
    </ion-item>
    <ion-item style="color: black;"  (click)="navigate('account')">
      Account
      <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
    </ion-item>
    </div>
    </div>
  </div>
</ion-content>
