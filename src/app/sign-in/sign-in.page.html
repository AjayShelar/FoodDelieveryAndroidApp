<ion-header>
	<ion-toolbar>
		<ion-title class="ion-text-center">{{'welcome_to' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="banner">
		<div class="logo">
			<img src="assets/images/user_logo.png">
		</div>
	</div>
	<div class="form">
		<ion-list lines="none">
			
			<ion-item lines="none">
				<ion-label position="stacked">{{"phone_number" | translate}}</ion-label>
				<ion-input type="number" placeholder="{{'enter_phone_number' | translate}}">
					
				</ion-input>
			</ion-item>
		</ion-list>
	</div>
	<ion-button size="large" expand="full" class="btn" (click)="sign_in()">{{'continue' | translate}}</ion-button>
	<p class="ion-text-center">{{"we_ll_send_otp_for_vefification" | translate}}</p>
</ion-content>

<ion-footer class="ion-no-border">
	<h2 class="ion-text-center">{{"or_continue_with" | translate}}</h2>
	<ion-row>
		<ion-col size="6">
				<ion-button size="large" expand="full" class="btn facebook" (click)="home()">{{'facebook' | translate}}</ion-button>
		</ion-col>
		
		<ion-col size="6">
				<ion-button size="large" expand="full" class="btn google" (click)="home()">{{'google' | translate}}</ion-button>
		</ion-col>
	</ion-row>
</ion-footer>
