</ion-header>

<ion-content>
	<div class="item_container">
		<h2>
			{{category_object.title}}
		</h2>
		<ion-row>
			<ion-col size="6" *ngFor="let item of category_items">
				<div class="item" (click)="item_details()">
					<div class="item_img center_img">
						<img src="{{item.image}}" class="crop_img">
					</div>
					<div class="item_details">
						<h3>{{item.title}}</h3>
						<h4>{{item.seller_name}}</h4>
						<h5 class="d-flex">
							<span class="price"><span style='font-size:19px;'>&#8377;</span>{{item.price}}</span>
							<ion-badge class="end">
								4.2 <ion-icon class="zmdi zmdi-star"></ion-icon>
							</ion-badge>
						</h5>
					</div>
				</div>
			</ion-col>

		
		</ion-row>
	
	</div>

</ion-content>
<ion-footer>
	<ion-segment (ionChange)="segmentChanged($event)">
		<ion-segment-button value="sort"  (click)="presentPopover($event)">
		  <ion-label>Sort</ion-label>
		</ion-segment-button>
		<ion-segment-button value="filter" (click)="presentPopover($event)">
		  <ion-label>Filter</ion-label>
		</ion-segment-button>
		
	  </ion-segment>
	  

</ion-footer>
